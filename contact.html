<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact AMENDMENT</title>
    <link rel="stylesheet" href="style.css">
</head>

<body style="background: #f4f4f4;
    padding: 40px 0;">

<section class="contact-section">

    <div class="contact-header">
        <h1>Contact Us</h1>
        <p>We’d love to hear from you. Let’s build a better Garissa together.</p>
    </div>

    <div class="contact-container">

        <!-- Left info panel -->
        <div class="contact-info box">
            <h2>Get in Touch</h2>
            <p>Feel free to reach out for collaborations, ideas, or questions.</p>

            <div class="info-item">
                <h3>Email</h3>
                <p>amendmentplatform@gmail.com</p>
            </div>

            <div class="info-item">
                <h3>Phone</h3>
                <p>+254 700 000 000</p>
            </div>

            <div class="info-item">
                <h3>Location</h3>
                <p>Garissa, Kenya</p>
            </div>
        </div>

        <!-- Contact form -->
        <div class="contact-form box">
            <h2>Send a Message</h2>

            <form action="index.html">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Email Address" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </div>

    </div>

</section>

</body>
</html>
